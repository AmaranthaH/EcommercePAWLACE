            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Enlaces a las diferentes secciones de tu página -->
                    <li class="nav-item">
                        <a class="nav-link" href="../catalogo/index.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../PawAmigo/pawamigos.html">Conoce a tu PawAmigo</a>

                    <li class="nav-item">
                        <a class="nav-link" href="../nosotras/nosotras.html">Nosotras</a>

                        <a class="nav-link" href="../PaginaContactanos/pagina_contactanos1.html">Contáctanos</a>
                    </li>
                    <!-- Íconos para el carrito y la cuenta de usuario -->
                    <li class="nav-menu-item">

        <div class="grid-item item" id="izquierdaCarrito">
            <!-- Contenido izquierdo del carrito de compras -->
            <div class="circle">
                <img src="./imagenes/pata.png" alt="PAWLACE" id="imagenCarrito">
            </div>
        </div>
            
        <div class="grid-item item" id="derechaCarrito">
            <!-- Contenido derecho del carrito de compras -->
            <div class="container">
                <br>
                <h2>Tú Carrito de Compras</h2>
                    <div id="cartItems">
                        <!-- Aquí se mostrarán los artículos del carrito -->
                    </div>
                    <p>Total: $<span id="totalPrice">0.00</span></p>
                <button  id="checkoutButton" class="Bottom btn-primary" onclick="redirectToPayment()">
                    Proceder al  Pago
                </button>
                <button id="emptyCartButton" class="Bottom btn-primary">Vaciar Carrito</button>
            </div>
        </div>
