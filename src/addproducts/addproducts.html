  <div class="container mt-5">
    <h2 class="mb-4">Añadir Productos</h2>
    <form id="productForm">
      <div class="form-group">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="productCategory">Categoría:</label>
        <select name="Cat" id="category" class="form-control" required> 
          <option value="">Seleccionar categoría</option>
          <option value="Abstracts">Abstractos</option>
          <option value="Holidays">Festividades</option>
          <option value="Colorfull">Coloridos</option>
          <option value="Foodie">Comida</option>
          <option value="Otra">Otros...</option>
        </select>          
      </div>

      <div class="form-group">
        <label for="productDescription">Descripción:</label>
        <textarea id="productDescription" class="form-control" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="productPrice">Precio (MXN):</label>
        <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="productQuantity">Cantidad en Stock:</label>
        <input type="number" id="productQuantity" class="form-control" min="0" required>
      </div>
      
      <div id="sizesAvailable" class="form-group">
        <span>Tallas disponibles:</span><br> 
        <label><input type="checkbox" name="sizes" value="xxs"> <span>XXS</span></label>  
        <label><input type="checkbox" name="sizes" value="xs"> <span>XS</span></label>  
        <label><input type="checkbox" name="sizes" value="s"> <span>S</span></label>  
        <label><input type="checkbox" name="sizes" value="m"> <span>M</span></label>  
        <label><input type="checkbox" name="sizes" value="l"> <span>L</span></label>  
        <label><input type="checkbox" name="sizes" value="xl"> <span>XL</span></label>  
        <label><input type="checkbox" name="sizes" value="xxl"> <span>XXL</span></label>
      </div>

      <div class="form-group">
        <label for="productImage">Imagen:</label>
        <input type="file" id="productImage" class="form-control-file" accept="image/*" required>
      </div>

      <button type="submit" class="Bottom">Añadir Producto</button>
    </form>
