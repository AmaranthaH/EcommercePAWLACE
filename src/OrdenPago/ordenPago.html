        <!-- Contenido Principal -->
        <div class="informacion container mt-5 flex-grow-1">
            <h2>Dirección de Envío</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="calleNumero">Calle y Número</label>
                            <input type="text" class="form-control" id="calleNumero" placeholder="Ingrese calle y número">
                        </div>
                        <div class="form-group">
                            <label for="callesAlrededor">Calles del Alrededor</label>
                            <input type="text" class="form-control" id="callesAlrededor" placeholder="Ingrese calles del alrededor">
                        </div>
                        <div class="form-group">
                            <label for="municipio">Municipio</label>
                            <input type="text" class="form-control" id="municipio" placeholder="Ingrese municipio">
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" placeholder="Ingrese ciudad">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado">
                                <option value="">Selecciona un estado</option>
                                <option value="Aguascalientes">Aguascalientes</option>
                                <option value="Baja California">Baja California</option>
                                <option value="Baja California Sur">Baja California Sur</option>
                                <option value="Campeche">Campeche</option>
                                <option value="Chiapas">Chiapas</option>
                                <option value="Chihuahua">Chihuahua</option>
                                <option value="Coahuila">Coahuila</option>
                                <option value="Colima">Colima</option>
                                <option value="Durango">Durango</option>
                                <option value="Guanajuato">Guanajuato</option>
                                <option value="Guerrero">Guerrero</option>
                                <option value="Hidalgo">Hidalgo</option>
                                <option value="Jalisco">Jalisco</option>
                                <option value="Estado de México">Estado de México</option>
                                <option value="Michoacán">Michoacán</option>
                                <option value="Morelos">Morelos</option>
                                <option value="Nayarit">Nayarit</option>
                                <option value="Nuevo León">Nuevo León</option>
                                <option value="Oaxaca">Oaxaca</option>
                                <option value="Puebla">Puebla</option>
                                <option value="Querétaro">Querétaro</option>
                                <option value="Quintana Roo">Quintana Roo</option>
                                <option value="San Luis Potosí">San Luis Potosí</option>
                                <option value="Sinaloa">Sinaloa</option>
                                <option value="Sonora">Sonora</option>
                                <option value="Tabasco">Tabasco</option>
                                <option value="Tamaulipas">Tamaulipas</option>
                                <option value="Tlaxcala">Tlaxcala</option>
                                <option value="Veracruz">Veracruz</option>
                                <option value="Yucatán">Yucatán</option>
                                <option value="Zacatecas">Zacatecas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="codigoPostal">Código Postal</label>
                            <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese código postal">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="formaPago">Forma de Pago</label>
                            <select class="form-control" id="formaPago">
                                <option>Selecciona una opción</option>
                                <option>Tarjeta de Crédito</option>
                                <option>Tarjeta de Débito</option>
                                <option>PayPal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="numeroTarjeta">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="numeroTarjeta" placeholder="Ingrese número de tarjeta" maxlength="16">
                        </div>
                        <div class="form-group">
                            <label for="fechaTarjeta">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="fechaTarjeta" placeholder="MM/AA">
                        </div>
                        <div class="form-group">
                            <label for="cv">CV</label>
                            <input type="text" class="form-control" id="cv" placeholder="CV" maxlength="4">
                        </div>
                        <div class="pagarBtn">
                            <a class="Bottom btn-primary" id="BottomPago"  onclick= "pago()" >Enviar</a>
                        </div>
                    </div>
                </div>
            </form>
