<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección de Envío</title>

    <!-- Enlaces a los estilos y scripts externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://kit.fontawesome.com/24bdc7cf23.js" rel="stylesheet" crossorigin="anonymous">

    <!-- Enlaces a las fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jacquard+24&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Enlaces a tus archivos de estilos y scripts -->
    <link rel="stylesheet" href="./ordenPago.css"> 
    <link rel="stylesheet" href="../style/globalStyle.css"> 
    <script src="./ordenPago.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2 >Dirección de Envío</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="calleNumero">Calle y Número</label>
                        <input type="text" class="form-control" id="calleNumero" placeholder="Ingrese calle y número">
                    </div>
                    <div class="form-group">
                        <label for="callesAlrededor">Calles del Alrededor</label>
                        <input type="text" class="form-control" id="callesAlrededor" placeholder="Ingrese calles del alrededor">
                    </div>
                    <div class="form-group">
                        <label for="municipio">Municipio</label>
                        <input type="text" class="form-control" id="municipio" placeholder="Ingrese municipio">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingrese ciudad">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select class="form-control" id="estado">
                            <option value="">Selecciona un estado</option>
                            <option value="Aguascalientes">Aguascalientes</option>
                            <option value="Baja California">Baja California</option>
                            <option value="Baja California Sur">Baja California Sur</option>
                            <option value="Campeche">Campeche</option>
                            <option value="Chiapas">Chiapas</option>
                            <option value="Chihuahua">Chihuahua</option>
                            <option value="Coahuila">Coahuila</option>
                            <option value="Colima">Colima</option>
                            <option value="Durango">Durango</option>
                            <option value="Guanajuato">Guanajuato</option>
                            <option value="Guerrero">Guerrero</option>
                            <option value="Hidalgo">Hidalgo</option>
                            <option value="Jalisco">Jalisco</option>
                            <option value="Estado de México">Estado de México</option>
                            <option value="Michoacán">Michoacán</option>
                            <option value="Morelos">Morelos</option>
                            <option value="Nayarit">Nayarit</option>
                            <option value="Nuevo León">Nuevo León</option>
                            <option value="Oaxaca">Oaxaca</option>
                            <option value="Puebla">Puebla</option>
                            <option value="Querétaro">Querétaro</option>
                            <option value="Quintana Roo">Quintana Roo</option>
                            <option value="San Luis Potosí">San Luis Potosí</option>
                            <option value="Sinaloa">Sinaloa</option>
                            <option value="Sonora">Sonora</option>
                            <option value="Tabasco">Tabasco</option>
                            <option value="Tamaulipas">Tamaulipas</option>
                            <option value="Tlaxcala">Tlaxcala</option>
                            <option value="Veracruz">Veracruz</option>
                            <option value="Yucatán">Yucatán</option>
                            <option value="Zacatecas">Zacatecas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="codigoPostal">Código Postal</label>
                        <input type="text" class="form-control" id="codigoPostal" placeholder="Ingrese código postal">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="formaPago">Forma de Pago</label>
                        <select class="form-control" id="formaPago">
                            <option>Selecciona una opción</option>
                            <option>Tarjeta de Crédito</option>
                            <option>Tarjeta de Débito</option>
                            <option>PayPal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numeroTarjeta">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta" placeholder="Ingrese número de tarjeta" maxlength="16">
                    </div>
                    <div class="form-group">
                        <label for="fechaTarjeta">Fecha de Vencimiento</label>
                        <input type="text" class="form-control" id="fechaTarjeta" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="cv">CV</label>
                        <input type="text" class="form-control" id="cv" placeholder="CV" maxlength="4">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

        <!-- Pie de página -->
        <footer class="footer">
            <p>Derechos de autor © 2024 Paw Lace. Todos los derechos reservados.</p>
        </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
