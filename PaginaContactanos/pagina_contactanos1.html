  <div class="container-fluid">
        <div class="row">

            <!--Imagen Izquierda-->
            <div class="col-lg-4" id="izquierdaContactanos"></div>

            <!--Contenido Centro-->
            <div class="col-lg-4" id="centroContactanos">
                <form action="https://formspree.io/f/mdoqjkkn" method="post" id="formContactanos" class="mt-5"> 
                    
                    <div class="mb-3">
                        <h2 class="text-center">Contáctanos</h2>
                    </div>

                    <!--Nombre contacto-->
                    <div class="mb-3">
                        <input type="text" class="informacion form-control" id="contactoNombre" name="contactoNombre" required placeholder="Nombre Completo">
                    </div>

                    <!--Correo-->
                    <div class="mb-3">
                    <input type="email" id="contactoEmail" class="informacion form-control" name="contactoEmail" required placeholder="Correo Electronico">
                    </div>

                    <!--Telefono-->
                    <div class="mb-3 custom-input-group">
                        <span class="input-group-text" id="lada">+52</span>
                        <input type="tel" id="contactoTelefono" class="informacion form-control" name="contactoTelefono" required placeholder="XXX XXX XXXX" minlength="10" maxlength="10">
                    </div>

                    <!--Mensaje-->
                    <div class="mb-3">
                    <textarea id="contactoMensaje" class="informacion form-control" name="contactoMensaje" rows="5" required placeholder="Comentarios"></textarea>
                    </div>

                    <!--Boton Enviar-->
                    <div class="mb-3 text-center">
                        <input class="Bottom btn btn-primary" type="submit" id=boton value="Enviar">
                    </div>

              </form>

                <div class="text-center">
                    <label for="pregunta">¿Ya tienes una cuenta?    |</label>
                    <a href="#Tienda">Ingresa</a>
                </div>
            </div>

            <!--Imagen Derecha-->
            <div class="col-lg-4" id="derechaContactanos"></div>

        </div>
